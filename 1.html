<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>arkusz-01.06.2025</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header, footer {

            padding: 20px;
            text-align: center;
            border: 1px solid black;
        }

        .container {
            display: flex;
            min-height: 300px;
            border-left: 1px solid black;
            border-right: 1px solid black;
        }

        .left, .center, .right {
            padding: 20px;
            border: 1px solid black;
            border-top: none;
            border-bottom: none;
        }

        .left, .right {
            width: 20%;

        }

        .center {
            width: 60%;

        }

        footer {
            border-top: flex;
        }
    </style>
</head>
<body>

<header>
    Blok nagłówkowy
</header>

<div class="container">
    <div class="left">Blok sekcji lewej</div>
    <div class="center">Blok sekcji środkowej</div>
    <div class="right">Blok sekcji prawej</div>
</div>

<footer>
    Blok stopki
</footer>

</body>
</html>
