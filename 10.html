<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schemat Strony</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }

   
        .container {
            width: 80%; 
            max-width: 960px; 
            margin: 0 auto; 
            border: 1px solid black; 
        }


        header {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid black;
        }

        main {
 
            border-bottom: 1px solid black;
            overflow: hidden;
            padding: 10px 0; 
        }

        .main-content {
            display: flex; 
        }

        .sekcja-lewa, .sekcja-prawa {
            flex: 1; 
            padding: 20px;
            text-align: center;
            min-height: 150px; 
            border: 1px solid whitesmoke;
            margin: 10px;
        }
        
  
        .sekcja-lewa {
            border-right: none; 
        }
        
        .sekcja-prawa {
            border-left: none; 
        }

        footer {
            background-color: white;
            padding: 20px;
            text-align: center;
        }
        
        .blok-glowny-kontener {
            border: 1px solid black;
            margin: 0 10px 10px 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Blok nagłówkowy</h1>
        </header>

        <main>
            <h2>Blok główny</h2>
            <div class="main-content">
                <section class="sekcja-lewa">
                    <h3>sekcja lewa</h3>
                </section>

                <section class="sekcja-prawa">
                    <h3>sekcja prawa</h3>
                </section>
            </div>
        </main>

        <footer>
            <p>Blok stopki</p>
        </footer>
    </div>

</body>
</html>
