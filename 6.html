<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arkusz-06.06.2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, .sekcja-glowna, footer, .blok-sekcji {
            border: 1px solid #000;
            padding: 10px;
            margin: 5px;
            text-align: center;
        }
        

        header, footer {
            background-color: #f0f0f0;
        }


        .sekcja-glowna {
            display: flex; 
            flex-grow: 1; 
            padding: 5px;
            margin: 5px;
            border: none; 
            background-color: #d0d0d0;
        }

        .blok-sekcji {
            flex: 1; 
            min-width: 0; 
            margin: 0 5px; 
            background-color: #ffffff;
            border: 1px solid #000;
            padding: 10px;
        }
        .sekcja-glowna .blok-sekcji:first-child { margin-left: 0; }
        .sekcja-glowna .blok-sekcji:last-child { margin-right: 0; }
        
    </style>
</head>
<body>

    <header>
        <h1>Blok nagłówkowy</h1>
    </header>

    <main class="sekcja-glowna">
        
        <section class="blok-sekcji">
            <h3>Pierwszy blok sekcji</h3>
        </section>

        <section class="blok-sekcji">
            <h3>Drugi blok sekcji</h3>
        </section>

        <section class="blok-sekcji">
            <h3>Trzeci blok sekcji</h3>
        </section>

        <section class="blok-sekcji">
            <h3>Czwarty blok sekcji</h3>
        </section>
        
    </main>

    <footer>
        <p>Blok stopki</p>
    </footer>

</body>
</html>
