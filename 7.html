<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arkusz-07.06.2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav, main, footer, aside, section {
            border: 1px solid black;
            padding: 10px;
            margin: 5px;
            text-align: center;
        }

   
        nav, footer {
            background-color: white;
        }
        main {
            display: flex; 
            flex-grow: 1; 
            background-color: whitesmoke;
        }

        aside {
            flex: 1; 
            background-color: white;
            margin-right: 5px;
        }
        section {
            flex: 2; 
            background-color: white;
            margin-left: 5px;
        }

        main aside, main section {
             margin-top: 5px;
             margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <nav>
        <h2>Blok nawigacyjny</h2>
        </nav>

    <main>
        <aside>
            <h3>Blok boczny</h3>

        </aside>

        <section>
            <h3>Sekcja</h3>

        </section>
    </main>

    <footer>
        <p>Blok stopki</p>
    </footer>

</body>
</html>
